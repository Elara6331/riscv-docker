contents:
  keyring:
    - ./pkgs/keyring.rsa.pub
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/edge/main
    - ./pkgs
  packages:
    - alpine-base
    - go-bin

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

entrypoint:
  command: go

archs:
  - amd64
  - arm64
  - riscv64
